    <script>
        // Change active navigation link color on scroll
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementsByClassName("navbar")[0];
        var navItems = navbar.getElementsByTagName("a");

        for (var i = 0; i < navItems.length; i++) {
            navItems[i].addEventListener('click', clickFunction);
        }

        function clickFunction(event) {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        }

        function myFunction() {
            var scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;

            for (var i = 0; i < navItems.length; i++) {
                var currLink = navItems[i];
                var refElement = document.getElementById(currLink.getAttribute("href").substr(1));
                if (refElement.offsetTop <= scrollPos && refElement.offsetTop + refElement.clientHeight > scrollPos) {
                    currLink.className = "active";
                } else {
                    currLink.className = currLink.className.replace(" active", "");
                }
            }
        }
    </script>
